<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <main>
    <section>
      <h1>Lean to code by watching others</h1>
      <p class="text-description">See how experienced develpers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section>
       <p class="text-tryit"> <span>Try it free 7 days</span> then $20/mo. thereafter</p>
      <div class="container-form">
        <form action="" class="form-main" name="formA">
          <input type="text" class="input-text" placeholder="First Name" name="fname">
          <input type="text" class="input-text" placeholder="Last Name" name="lname">
          <input type="email" class="input-text" placeholder="Email Address" name="email">
          <input type="password" class="input-text" placeholder="Password" name="password">
          <input type="submit" placeholder="" class="input-submit" value="CLAIM YOUR FREE TRIAL">
        </form>
        <p class="text-terms">By clicking the button you agreeing to out <span>Terms and Services</span></p>
      </div>
    </section>
  </main>
  <script src="./main.js"></script>
